<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Writer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #summary {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Summary Writer</h1>
        <textarea id="inputText" placeholder="Enter your text here..."></textarea>
        <button onclick="generateSummary()">Generate Summary</button>
        <div id="summary"></div>
    </div>

    <script>
        function generateSummary() {
            var inputText = document.getElementById('inputText').value;
            // Here goes the NLP logic to generate the summary
            // For demo purpose, let's assume a simple summary generator

            // Sample summary generator
            var summary = generateSampleSummary(inputText);
            document.getElementById('summary').innerText = summary;
        }

        function generateSampleSummary(text) {
            // Here you can implement your actual summary generation logic
            // For demonstration, let's simply take the first 100 characters of the input text
            return text.substr(0, 100) + '...';
        }
    </script>
</body>
</html>
